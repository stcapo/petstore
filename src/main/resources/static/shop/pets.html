<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宠物列表 - 萌宠商店</title>
    <link rel="stylesheet" href="/static/shop/css/style.css">
</head>
<body>
    <!-- 页面头部 -->
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <h1>萌宠商店</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/static/shop/index.html">首页</a></li>
                    <li><a href="/static/shop/pets.html" class="active">宠物列表</a></li>
                    <li><a href="/static/shop/about.html">关于我们</a></li>
                </ul>
            </nav>
            <div class="user-actions" id="userActions">
                <a href="/static/shop/login.html" class="btn-login">登录</a>
                <a href="/static/shop/register.html" class="btn-register">注册</a>
            </div>
            <div class="user-profile" id="userProfile" style="display: none;">
                <span id="welcomeUser">欢迎，用户</span>
                <div class="dropdown">
                    <button class="dropbtn">个人中心 ▼</button>
                    <div class="dropdown-content">
                        <a href="/static/shop/profile.html">个人信息</a>
                        <a href="/static/shop/orders.html">我的订单</a>
                        <a href="#" id="logoutBtn">退出登录</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 宠物列表 -->
    <section class="pets-section">
        <div class="container">
            <h2 class="section-title">全部宠物</h2>
            
            <!-- 筛选 -->
            <div class="filter-container">
                <div class="filter-group">
                    <label>种类：</label>
                    <select id="speciesFilter">
                        <option value="">全部</option>
                        <option value="狗">狗</option>
                        <option value="猫">猫</option>
                        <option value="兔子">兔子</option>
                        <option value="鸟">鸟</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>状态：</label>
                    <select id="statusFilter">
                        <option value="">全部</option>
                        <option value="可用" selected>可用</option>
                        <option value="已售出">已售出</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>价格排序：</label>
                    <select id="priceSort">
                        <option value="">默认</option>
                        <option value="asc">从低到高</option>
                        <option value="desc">从高到低</option>
                    </select>
                </div>
                <button id="applyFilterBtn" class="btn-filter">应用筛选</button>
            </div>
            
            <!-- 宠物网格 -->
            <div class="pet-grid" id="petsList">
                <!-- 宠物卡片将通过JS动态生成 -->
            </div>
        </div>
    </section>

    <!-- 页面底部 -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <h3>萌宠商店</h3>
                    <p>地址：某城市某区某街道123号</p>
                    <p>电话：123-456-7890</p>
                    <p>邮箱：info@petstore.com</p>
                </div>
                <div class="footer-links">
                    <h3>快速链接</h3>
                    <ul>
                        <li><a href="/static/shop/index.html">首页</a></li>
                        <li><a href="/static/shop/pets.html">宠物列表</a></li>
                        <li><a href="/static/shop/about.html">关于我们</a></li>
                        <li><a href="/static/shop/login.html">登录</a></li>
                        <li><a href="/static/shop/register.html">注册</a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2023 萌宠商店. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script src="/static/shop/js/auth.js"></script>
    <script src="/static/shop/js/pets.js"></script>
</body>
</html>
