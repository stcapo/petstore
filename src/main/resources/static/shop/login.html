<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 萌宠商店</title>
    <link rel="stylesheet" href="/static/shop/css/style.css">
</head>
<body>
    <!-- 页面头部 -->
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <h1>萌宠商店</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/static/shop/index.html">首页</a></li>
                    <li><a href="/static/shop/pets.html">宠物列表</a></li>
                    <li><a href="/static/shop/about.html">关于我们</a></li>
                </ul>
            </nav>
            <div class="user-actions" id="userActions">
                <a href="/static/shop/login.html" class="btn-login active">登录</a>
                <a href="/static/shop/register.html" class="btn-register">注册</a>
            </div>
        </div>
    </header>

    <!-- 登录表单 -->
    <section class="login-section">
        <div class="container">
            <div class="form-container">
                <h2 class="form-title">用户登录</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" placeholder="请输入密码" required>
                    </div>
                    <div class="form-message" id="loginMessage"></div>
                    <button type="submit" class="form-submit" id="loginBtn">登录</button>
                </form>
                <div class="form-footer">
                    还没有账号？<a href="/static/shop/register.html">立即注册</a>
                </div>
            </div>
        </div>
    </section>

    <!-- 页面底部 -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <h3>萌宠商店</h3>
                    <p>地址：某城市某区某街道123号</p>
                    <p>电话：123-456-7890</p>
                    <p>邮箱：info@petstore.com</p>
                </div>
                <div class="footer-links">
                    <h3>快速链接</h3>
                    <ul>
                        <li><a href="/static/shop/index.html">首页</a></li>
                        <li><a href="/static/shop/pets.html">宠物列表</a></li>
                        <li><a href="/static/shop/about.html">关于我们</a></li>
                        <li><a href="/static/shop/login.html">登录</a></li>
                        <li><a href="/static/shop/register.html">注册</a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2023 萌宠商店. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script src="/static/shop/js/login.js"></script>
</body>
</html>
