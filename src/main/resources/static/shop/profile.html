<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息 - 萌宠商店</title>
    <link rel="stylesheet" href="/static/shop/css/style.css">
</head>
<body>
    <!-- 页面头部 -->
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <h1>萌宠商店</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/static/shop/index.html">首页</a></li>
                    <li><a href="/static/shop/pets.html">宠物列表</a></li>
                    <li><a href="/static/shop/about.html">关于我们</a></li>
                </ul>
            </nav>
            <div class="user-profile" id="userProfile">
                <span id="welcomeUser">欢迎，用户</span>
                <div class="dropdown">
                    <button class="dropbtn">个人中心 ▼</button>
                    <div class="dropdown-content">
                        <a href="/static/shop/profile.html" class="active">个人信息</a>
                        <a href="/static/shop/orders.html">我的订单</a>
                        <a href="#" id="logoutBtn">退出登录</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 个人信息 -->
    <section class="profile-section">
        <div class="container">
            <h2 class="section-title">个人信息</h2>
            <div class="form-container">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" id="profileUsername" disabled>
                </div>
                <div class="form-group">
                    <label>用户角色</label>
                    <input type="text" id="profileRole" disabled>
                </div>
                <div class="form-group">
                    <label for="currentPassword">当前密码</label>
                    <input type="password" id="currentPassword">
                </div>
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">确认新密码</label>
                    <input type="password" id="confirmPassword">
                </div>
                <div class="form-message" id="profileMessage"></div>
                <button type="button" id="updatePasswordBtn" class="form-submit">更新密码</button>
            </div>
        </div>
    </section>

    <!-- 页面底部 -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <h3>萌宠商店</h3>
                    <p>地址：某城市某区某街道123号</p>
                    <p>电话：123-456-7890</p>
                    <p>邮箱：info@petstore.com</p>
                </div>
                <div class="footer-links">
                    <h3>快速链接</h3>
                    <ul>
                        <li><a href="/static/shop/index.html">首页</a></li>
                        <li><a href="/static/shop/pets.html">宠物列表</a></li>
                        <li><a href="/static/shop/about.html">关于我们</a></li>
                        <li><a href="/static/shop/login.html">登录</a></li>
                        <li><a href="/static/shop/register.html">注册</a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2023 萌宠商店. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script src="/static/shop/js/auth.js"></script>
    <script src="/static/shop/js/profile.js"></script>
</body>
</html>
