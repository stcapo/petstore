<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宠物商店后台管理系统</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="admin-container">
        <!-- 侧边栏导航 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>宠物商店管理系统</h3>
            </div>
            <div class="user-info">
                <span id="currentUsername">管理员</span>
                <span id="userRole">角色</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="nav-item active" data-page="dashboard">控制面板</a></li>
                    <li><a href="#" class="nav-item" data-page="pets">宠物管理</a></li>
                    <li><a href="#" class="nav-item" data-page="orders">订单管理</a></li>
                    <li><a href="#" class="nav-item" data-page="users">用户管理</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn">退出登录</button>
            </div>
        </aside>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <header class="content-header">
                <h2 id="pageTitle">控制面板</h2>
            </header>
            
            <!-- 内容区域 -->
            <div class="content-container">
                <!-- 控制面板 -->
                <div id="dashboard" class="page-content active">
                    <div class="dashboard-cards">
                        <div class="card">
                            <h3>宠物总数</h3>
                            <div class="number" id="totalPets">0</div>
                        </div>
                        <div class="card">
                            <h3>用户总数</h3>
                            <div class="number" id="totalUsers">0</div>
                        </div>
                        <div class="card">
                            <h3>订单总数</h3>
                            <div class="number" id="totalOrders">0</div>
                        </div>
                    </div>
                </div>

                <!-- 宠物管理 -->
                <div id="pets" class="page-content">
                    <div class="operation-bar">
                        <button id="addPetBtn" class="primary-btn">添加宠物</button>
                    </div>
                    <div class="data-table">
                        <table id="petsTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>名称</th>
                                    <th>种类</th>
                                    <th>价格</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 宠物数据将通过 JavaScript 动态生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 订单管理 -->
                <div id="orders" class="page-content">
                    <div class="data-table">
                        <table id="ordersTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>宠物ID</th>
                                    <th>用户ID</th>
                                    <th>数量</th>
                                    <th>日期</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 订单数据将通过 JavaScript 动态生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 用户管理 -->
                <div id="users" class="page-content">
                    <div class="operation-bar">
                        <button id="addUserBtn" class="primary-btn">添加用户</button>
                    </div>
                    <div class="data-table">
                        <table id="usersTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>角色</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 用户数据将通过 JavaScript 动态生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 模态窗口 - 宠物表单 -->
    <div id="petModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="petModalTitle">添加宠物</h2>
            <form id="petForm">
                <input type="hidden" id="petId">
                <div class="form-group">
                    <label for="petName">名称</label>
                    <input type="text" id="petName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="petSpecies">种类</label>
                    <input type="text" id="petSpecies" name="species" required>
                </div>
                <div class="form-group">
                    <label for="petPrice">价格</label>
                    <input type="number" id="petPrice" name="price" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="petStatus">状态</label>
                    <select id="petStatus" name="status" required>
                        <option value="可用">可用</option>
                        <option value="已售出">已售出</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">保存</button>
            </form>
        </div>
    </div>

    <!-- 模态窗口 - 用户表单 -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="userModalTitle">添加用户</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="userUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="userPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="userRole">角色</label>
                    <select id="userRoleSelect" name="role" required>
                        <option value="user">普通用户</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">保存</button>
            </form>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
