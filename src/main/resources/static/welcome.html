<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎访问宠物商店</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .welcome-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #3a80d2;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>欢迎访问宠物商店管理系统</h1>
        <p>
            这是一个简单的宠物商店管理系统，基于 Spring Boot 和 MyBatis 实现。<br>
            通过这个系统，您可以方便地管理宠物、用户和订单信息。
        </p>
        <a href="/static/login.html" class="btn">进入系统</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 3秒后自动跳转到登录页面
            setTimeout(function() {
                window.location.href = '/static/login.html';
            }, 3000);
        });
    </script>
</body>
</html>
